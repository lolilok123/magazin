<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Відповідальність</title>
  <style>
    :root {
      --accent: #2b8aef;
      --accent-dark: #1c6fd2;
      --bg: #f6f8fb;
      --card: #ffffff;
      --text-dark: #111;
      --muted: #6b7280;
    }
    body {font-family:Inter,system-ui,Segoe UI,Arial; margin:0; background:var(--bg); color:var(--text-dark);}
    header {background:linear-gradient(90deg,var(--accent),var(--accent-dark)); color:white; text-align:center; padding:40px 20px;}
    header h1 {margin:0;font-size:36px;}
    header p {margin-top:10px;font-size:18px;}

    .container {max-width:980px; margin:30px auto; padding:0 20px;}
    .card {background:var(--card); border-radius:15px; padding:25px; box-shadow:0 6px 20px rgba(15,23,42,0.06); transition:0.3s;}
    .card:hover {box-shadow:0 10px 25px rgba(15,23,42,0.12);}
    h2, h3 {margin-top:0; color:var(--accent);}
    p {margin:8px 0; line-height:1.6;}
    .warning {color:#b00020; font-weight:700; margin-top:15px;}
    .cta {display:inline-block; background:var(--accent); color:white; padding:12px 18px; border-radius:12px; text-decoration:none; font-weight:700; transition:0.3s;}
    .cta:hover {background:var(--accent-dark);}
  </style>
</head>
<body>
<header>
  <h1>Відповідальність</h1>
  <p>Умови програми</p>
</header>
<main class="container">
  <section class="card">
    <h2>Важливо знати</h2>
    <p class="warning">Винятково несе відповідальності за жодні наслідки, вони винні ті, хто порушує обов’язки, які виконують, і завдають шкоди, за винятком задоволення.</p>
    <a href="index.html" class="cta">Повернутися на головну</a>
  </section>
</main>
</body>
</html>
